{include file="common/header" /}
<link href="/static/adminlib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('index/index')}">首页</a>
        <span class="c-gray en">&gt;</span><a href="{:url('banner/picturelist')}">轮播管理</a>
        <span class="c-gray en">&gt;</span>添加轮播</nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('bannerAdd')}">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="" name="name"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">描述：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea name="description" cols="" rows="" class="textarea" placeholder="说点什么..." datatype="*10-100" dragonfly="true"></textarea>
                        <!-- <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p> --></div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button  class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>提交</button>
                        <a href="{:url('bannerList')}"><button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></a></div>
                </div>
            </form>
        </article>
    </div>
</section>
{include file="common/test" /}

</body>

</html>
