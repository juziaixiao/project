{include file="common/header" /}
<link href="/static/adminlib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('index/index')}">首页</a>
        <span class="c-gray en">&gt;</span><a href="{:url('banner/picturelist')}">轮播管理</a>
        <span class="c-gray en">&gt;</span>添加轮播</nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form class="form form-horizontal" id="form-article-add" action="{:url('bannerDetEdit')}" method="POST" enctype="multipart/form-data">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">原图片：</label>
                    <img width="100" class="picture-thumb" src="{$banner.url}">
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">图片上传(不选视为不修改)：</label>
                    <input type="file" name="url" style="margin-left:15px;"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">跳转类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box">
                            <select name="type" class="select">
                                <!-- <option value="0"></option> -->
                                {if condition="$banner.type eq 0"}
                                    <option value="0">当前类型---无向导</option>
                                {elseif condition="$banner.type eq 1"}
                                    <option value="1">当前类型---导向商品</option>
                                {else /}
                                    <option value="2">当前类型---导向专题</option>
                                {/if}
                                <option value="0">无向导</option>
                                <option value="1">导向商品</option>
                                <option value="2">导向专题</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">关键字：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" name="key_word" value="{$banner.key_word}"></div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>提交</button>
                        <button onClick="javascript:history.back(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></div>
                </div>
            </form>
        </article>
    </div>
</section>
{include file="common/test" /}

</body>

</html>
