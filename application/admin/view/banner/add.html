{include file="common/header" /}
<link href="/static/adminlib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('index/index')}">首页</a>
        <span class="c-gray en">&gt;</span><a href="{:url('Categay/list')}">banner列表</a>
        <span class="c-gray en">&gt;</span>添加banner</nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('adddo')}" enctype="multipart/form-data" >
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">banner类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box" style="width:500px">
                            <select name="categay_id" class="select" >
                                {volist name="list" id='vo'}
                                    <option value="{$vo['id']}">{$vo['name']}</option>
                                {/volist}
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">标题：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text"  name="title" class="input-text" placeholder="请输入标题" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">简介：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea name="desc" cols="" rows="" class="textarea" placeholder="请输入简介" dragonfly="true" style="width: 500px;"></textarea>
                        </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text"  name="phone" class="input-text" placeholder="请输入电话" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">地址：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text"  name="address" class="input-text" placeholder="请输入地址" style="width: 500px;"></div>
                </div>
               <!--  <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">位置：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text"  name="" class="input-text" placeholder="请输入位置" style="width: 500px;"></div>
                </div> -->
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" name="banner_img" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">推荐图：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" name="recom_img" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">热点图：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" name="hotspot_img" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">视频url：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text"  name="url" class="input-text" placeholder="请输入视频链接" style="width: 500px;"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">详情：</label>
                </div>
                <div class="row cl" style="width:700px;margin-left:100px">
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="detail" type="text/plain" >
                        请输入详情信息
                    </script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container');
                    </script>
                </div>


                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button  class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>提交</button>
                        <a href="{:url('list')}"><button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></a></div>
                </div>
            </form>
        </article>
    </div>
</section>
{include file="common/test" /}

</body>

</html>
