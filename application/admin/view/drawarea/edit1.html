{include file="common/header" /}
<link href="/static/adminlib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('Index/index')}">首页</a>
        <span class="c-gray en">&gt;</span>商务夹配置管理

        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form action="{:url('business')}" method="POST" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片1-5现图片：</label>
                    <img src="{$config.image_src1}" alt="商务夹列表轮播图片1" title="商务夹列表轮播图片1" width="100px">
                    <img src="{$config.image_src2}" alt="商务夹列表轮播图片2" title="商务夹列表轮播图片2" width="100px">
                    <img src="{$config.image_src3}" alt="商务夹列表轮播图片3" title="商务夹列表轮播图片3" width="100px">
                    <img src="{$config.image_src4}" alt="商务夹列表轮播图片4" title="商务夹列表轮播图片4" width="100px">
                    <img src="{$config.image_src5}" alt="商务夹列表轮播图片5" title="商务夹列表轮播图片5" width="100px">
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片1：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" class="input-text" name="image_src1"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片2：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" class="input-text" name="image_src2"></div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片3：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" class="input-text" name="image_src3"></div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片4：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" class="input-text" name="image_src4"></div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">轮播图片5：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="file" class="input-text" name="image_src5"></div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">入住价格：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="number" class="input-text" name="price" value="{$config.price}" style="    width: 100%;"></div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>更新</button>
                        </div>
                </div>
            </form>
        </article>
    </div>
</section>
<link rel="stylesheet" type="text/css" href="/static/adminlib/webuploader/0.1.5/webuploader.css"><!-- 引用插件css -->
<script type="text/javascript" src="/static/adminlib/webuploader/0.1.5/webuploader.js"></script>    <!-- 引用插件js -->

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/adminlib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/adminlib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/adminstatic/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="/static/adminstatic/h-ui.admin/js/H-ui.admin.page.js"></script>
<!--/_footer /作为公共模版分离出去-->

</html>
