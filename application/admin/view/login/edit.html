    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('Index/index')}">首页</a>
        <span class="c-gray en">&gt;</span>修改管理员信息

        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i></a>

    <div class="Hui-article">
        <article class="cl pd-20">
            <form action="{:url('doedit')}" method="POST" class="form form-horizontal" id="form-change-password" enctype="multipart/form-data">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">账号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="account" name="username" placeholder="请填写账号名称" value="{$list.username}"></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">密码：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" name="password" placeholder="不修改请留空"></div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>更新</button></div>
                </div>
            </form>
        </article>
    </div>
