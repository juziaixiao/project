{include file="common/header" /}
<link href="/static/adminlib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<section class="Hui-article-box">
    <!--<nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i><a href="{:url('index/index')}">首页</a>
        <span class="c-gray en">&gt;</span><a href="{:url('banner/picturelist')}">轮播管理</a>
        <span class="c-gray en">&gt;</span>添加轮播</nav>-->
    <div class="Hui-article">
        <article class="cl pd-20">
            <form class="form form-horizontal" id="form-article-add" action="{:url('bannerDetAdd')}" method="POST" enctype="multipart/form-data">

                <!-- <input type="hidden" name="banner_id" value="{$Request.session.bannerDetAddId}"> -->
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
                    <input type="file" name="image" style="margin-left:15px;" onchange="showPreview(this)">
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">跳转类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box">
                            <select name="type" class="select">
                                <option value="0">无向导</option>
                                <option value="1">导向商品</option>
                                <option value="2">导向专题</option></select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">关键字：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="请填写关键字" name="key_word"></div>
                </div>
               
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i>提交</button>
                        <button onclick="javascript:history.back(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></div>
                </div>
            </form>
        </article>
    </div>
</section>
